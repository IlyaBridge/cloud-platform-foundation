# cloud-platform-foundation/kubernetes-manifests/atlantis/ingress.yaml
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: atlantis-ingress
  namespace: atlantis
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: atlantis.diploma.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: atlantis
                port:
                  number: 4141
